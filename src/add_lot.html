<!DOCTYPE html>
<html>
	<head>
		<title>ParKENT Add Lot</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="js/restAPI.js" type = "text/JavaScript"></script>
	</head>

	<body>
		<a href="home.html"><h1><img src="../parkent_logo.jpg" alt="logo"></h1></a>
		<form name="addLotForm" class="form-horizontal">
			<fieldset class="container">

				<label>Enter the required entities for the parking lot.</label>
				<div class="form-group">
					<label class="col-md-4 control-label" for="location_name">Parking Lot Name</label>
					<div class="col-md-5">
						<input autocomplete = "off" id="location_name" name="location_name" type="text" placeholder="" class="form-control input-md">
						<span class="help-block">(ex. cVerder)</span>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="total_spaces">Total Lot Capacity</label>
					<div class="col-md-5">
						<input autocomplete = "off" id="total_spaces" name="total_spaces" type="text" placeholder="" class="form-control input-md">
						<span class="help-block">(ex. 155)</span>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="latitude">Latitude</label>
					<div class="col-md-5">
						<input autocomplete = "off" id="latitude" name="latitude" type="text" placeholder="" class="form-control input-md">
						<span class="help-block">(ex. 41.14896200) (max of 8 digits after decimal)</span>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="longitude">Longitude</label>
					<div class="col-md-5">
						<input autocomplete = "off" id="longitude" name="longitude" type="text" placeholder="" class="form-control input-md">
						<span class="help-block">(ex. -81.34147600) (max of 8 digits after decimal)</span>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="url">Sensor ID Number</label>
					<div class="col-md-5">
						<input autocomplete = "off" id="url" name="url" type="text" placeholder="" class="form-control input-md">
						<span class="help-block">(ex. 112)</span>
					</div>
				</div>

				<button type="button"  id = "ButtonPress" onclick="var response = addLot(this.form); verifyChange(response)" class="btn btn-lg btn-primary center-block"><span class="glyphicon glyphicon-plus"></span> Add Parking Lot</button>
			</form>
	<div id = "alert">
		
	</div>
			</fieldset>
		</form>
	</body>
</html>
