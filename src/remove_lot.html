<html>
	<head>

	<body>

		<script>
			getAllLots();
		</script>
		<a href="home.html"><h1><img src="../parkent_logo.jpg" alt="logo"></h1></a>

			<form name="removeLotForm">
				<div class="form-group">
					<label for="sel_rLot">Select a parking lot to remove.</label>

							dropdownFillLot(getAllLots());
						</script>
					</select>
				</div>
			<button type="button" id = "ButtonPress" onclick="var response = dropLot(this.form); verifyChange(response);" class="btn btn-lg btn-primary center-block"><span class="glyphicon glyphicon-remove"></span> Remove Parking Lot</button>
			</form>
	<div id = "alert"></div>


		</div>
